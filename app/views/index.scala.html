@(message: String)

@main("Welcome to Fractalator") {

    <div class="well">
        <h1>@message</h1>
        <IMG SRC="" ALT="fractal" id="MyFractal" WIDTH=600 HEIGHT=600>
        <input type="button" value="Reset" id="ResetButton" >
        <input type="button" value="Zoom Out" id="ZoomOutButton" >
    </div>
}
