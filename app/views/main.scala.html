@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src='@routes.Assets.at("fractal.js")'></script>
    <style>
        body {
        margin-top: 50px;
        }
    </style>


</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a id="titleLink" class="brand" href="/">Fractalator</a>
            <button  type="button"  class="reset-button btn btn-default navbar-btn">Reset</button>
            <button  type="button"  class="zoom-out-button btn btn-default navbar-btn">Zoom Out</button>
            <button  type="button"  class="color-button btn btn-default navbar-btn">Change Color</button>
        </div>
     </div>
</div>
<div class="container">

    <div class="well">

        <center>
            <h4>Go ahead and click several times on the fractal to zoom in !</h4>
            <p></p>
            <IMG SRC="" ALT="fractal" id="MyFractal" WIDTH=600 HEIGHT=600>
        </center>
    </div>
</div>

</body>
</html>
